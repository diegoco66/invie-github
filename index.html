<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invie</title>
    <style media="screen">
        body {
            margin: 0;
        }

        img {
            max-width: 100%;
            vertical-align: top;
        }

        #responsive { display: none; }

        .fullsize { display: block; }

        @media screen and (max-width: 768px) {
            #responsive { display: block; }

            .fullsize { display: none; }
        }
    </style>
</head>
<body>
    <img src="img/responsive.jpg" alt="" id="responsive">
    <img src="img/header_0fdd3fdf-3dcc-4466-8a28-4cbcc02a2c6e.jpg" alt="" class="fullsize">
    <img src="img/hero.png" alt="" class="fullsize">
    <img src="img/acustica.png" alt="" class="fullsize">
</body>
</html>
